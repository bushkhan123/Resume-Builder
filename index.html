<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[^^] Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="Ai.webp" alt="photo" loading="lazy" class="rounded-full ml5 items-left" width="250" height="150">
    <div class="container">
        <h1>[^^] Resume Builder
        </h1>
        <form id="resumeForm">
            <fieldset>

                <legend>Personal Information</legend><br/>
                <label for="photo">Upload Photo:</label><br/>
                <input type="file" id="photo" name="photo" accept="image/*" required><br/><br/>
                
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br/><br/>
                
                <label for="email">Email:</label><br/>
                <input type="email" id="email" name="email" required><br/><br/>
                
                <label for="phone">Phone:</label><br/>
                <input type="tel" id="phone" name="phone" required><br/><br/>
            </fieldset>

            <fieldset>
                <legend>Education</legend><br/>
                <label for="degree">Degree:</label><br/>
                <input type="text" id="degree" name="degree" required><br/><br/>

                <label for="education">School:</label><br/>
                <input type="text" id="education" name="education" required><br/><br/>
            </fieldset>

            <fieldset>
                <legend>Experience</legend><br/>
                <label for="workExperience">workExperience:</label><br/>
                <textarea id="workExperience" name="workExperience" required></textarea><br/><br/>
            </fieldset>

            <fieldset>
                <legend>List Your Skills</legend><br/>
                <label for="skills">Skills:</label><br/>
                <textarea id="skills" name="skills" required></textarea><br/><br/>
            </fieldset>
             <br/>
            <button type="submit">Generate Resume</button>
        </form>
    </div>

    <div id="resumePage" class="resume-page hidden">
        
        <div id="resumeContent" class="resume-content">
            <img id="resumePhoto" class="resume-photo" src="" alt="Profile Photo">
            <h1 id="resumeName"></h1>
            <p id="resumeEmail"></p>
            <p id="resumePhone"></p>
            
            <h2 style="text-align:left">Education</h2>
            <p id="resumeEducation"></p>

            <h2 style="text-align:left">Work Experience</h2>
            <p id="resumeWorkExperience"></p>

            <h2 style="text-align:left">Skills</h2>
            <p id="resumeSkills"></p>
        </div>

        <button id="backButton" onclick="window.location.href='index.html'">Back to Form</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
